<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload e Visualização de Arquivos S3</title>
</head>
<body>
    <h2>Selecione um arquivo para enviar ao S3</h2>

    <input type="file" id="fileInput">
    <button id="uploadButton">Enviar para S3</button>
    <button id="viewAllFilesButton">Exibir Arquivos</button>

    <h3>Arquivos na S3</h3>
    <div id="fileDisplay"></div>

    <!-- AWS SDK via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1359.0/aws-sdk.min.js"></script>
    <script src="up.js"></script>
</body>
</html>
